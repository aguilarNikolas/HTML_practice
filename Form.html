<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form control</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form action="">
            <label for="">username:</label>
            <input type="text" placeholder="User Name" title="username" required><br><br>
            <label for="">E-mail:</label>
            <input type="email" placeholder="email" title="email" required autofocus disabled><br><br>
            <label for="">Password:</label>
            <input type="password" placeholder="Password" title="password" pattern="[0-9]{3}"><br><br>
            <input type="submit" value="submit" disabled>
            <input type="reset" value="reset">

        </form>
    </body>
</html>
