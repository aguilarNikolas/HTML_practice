<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
        <meta charset="utf-8"/>
        <h1><center>Setting a title and <br/> centering it</center></h1>
    </head>
    <body>
        <img src="Mercedes-Benz-Logo.png" alt="Mercedes-Benz-Logo" width="200" height="" title="Mercedes-Benz-Logo1" border="5">
        <img src="Mercedes-Benz-Logo.png" alt="Mercedes-Benz-Logo" width="200" height="" title="Mercedes-Benz-Logo2" vspace="100">
        <img src="Mercedes-Benz-Logo.png" alt="Mercedes-Benz-Logo" width="200" height="" title="Mercedes-Benz-Logo3" hspace="150">
        <br>
        <br>
        <br>
        <img src="Mercedes-Benz-Logo.png" alt="Mercedes-Benz-Logo" width="200" height="" title="Mercedes-Benz-Logo4" align="center">


        <figure>
            <figcaption>this is the title of the figure</figcaption>
            <img src="Mercedes-Benz-Logo.png" alt="Mercedes-Benz-Logo" width="200" height="" title="Mercedes-Benz-Logo4" align="center">
            <figcaption>this is the bottom of the figure</figcaption>
        </figure>

    </body>
</html>
