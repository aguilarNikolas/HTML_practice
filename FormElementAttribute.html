<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form elements attribute</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <!-- placeholder is the gray message inside the input box -->
        <!-- maxlenght will set restriction to the ammount of characters -->
        <input type="text" placeholder="Your first name" value="" title="Name" maxlength="10"> <br><br>
        <input type="password" placeholder="Your password" value="" title="Password"> <br><br>
        <input type="email" required> <br><br>
        <input type="date"> <br><br>
        <input type="datetime"> <br><br>
        <input type="datetime-local"> <br><br>
        <input type="color"> <br><br>
        <!-- choose some file from your computer -->
        <input type="file"> <br><br>
        <input type="image" src=""> <br><br>
        <input type="month"> <br><br>
        <input type="number" min="0" max="10"> <br><br>
        <input type="range"> <br><br>
        <input type="search"> <br><br>
        <input type="radio">Male<br><br>
        <input type="radio">Female<br><br>
        <input type="checkbox" checked>Cricket<br><br>
        <input type="checkbox">Basketball<br><br>
        <input type="checkbox">Soccer<br><br>
        <input type="button" value="Send"><br><br> 
        <input type="submit" value="submit"><br><br>
        <input type="reset" value="Reset"><br><br>

    </body>
</html>
